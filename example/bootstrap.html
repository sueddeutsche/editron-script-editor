<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">

    <head>
        <title>editron - script-editor example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="../node_modules/editron/dist/editron.css" rel="stylesheet" type="text/css" />
        <link href="../dist/editron-script-editor.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            * {
                margin:             0;
                padding:            0;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/1.1.3/mithril.min.js"></script>
        <script type="text/javascript" src="../node_modules/editron/dist/editron-modules.js"></script>
        <script type="text/javascript" src="../node_modules/editron/dist/editron.js"></script>
        <script type="text/javascript" src="../dist/editron-script-editor.js"></script>
    </head>

    <body>
        <div class="editor"></div>
        <script>
            const { Controller } = editron;
            const controller = new Controller({
                type: "object",
                required: ["title", "css"],
                properties: {
                    title: {
                        title: "title",
                        type: "string",
                        "default": "script-editor"
                    },
                    css: {
                        type: "string",
                        title: "CSS Code",
                        format: "javascript",
                        "default": ".editor {\n\tfont-family: Roboto;\n}",
                        "editron:ui": {
                            lineNumbers: false
                        }
                    }
                }
            }, { title: "script-editor", css: "body {}" });
            controller.createEditor("#", document.querySelector(".editor"));
        </script>

    </body>
</html>
